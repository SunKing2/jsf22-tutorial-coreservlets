<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>BankForm</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Banking lookup input form</h1>

<h:form>
  
  <label >customer Id:</label>
  <h:inputText label="customerId" id="customerId" value="#{bankingBean.customerId}" required="true"/>
  <h:message for="customerId" />
  
  Password:
  <h:inputSecret value="bankingBean.password" />
  
  <h:commandButton value="Save" 
     action="#{bankingBean.showBalance}"/>
</h:form>
<!-- you don't need to explitly put a messages here, because messages will show up anyway -->
<h:messages></h:messages>

</h:body></html>
