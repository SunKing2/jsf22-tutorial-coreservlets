<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Form</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Enter a new Employee</h1>

<h:form>
  <label >Enter some stuff:</label>
  <h:inputText label="Name" id="name" value="#{employee.name}" required="true"/>
  <h:message for="name" />
  <h:commandButton value="Save" 
     action="#{employee.submitMyStuff}"/>
</h:form>
<!-- you don't need to explitly put a messages here, because messages will show up anyway -->
<h:messages></h:messages>

</h:body></html>
